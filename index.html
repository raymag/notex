<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notex</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="container">
        <div id="header">
            <h1>Note Training</h1>
            <div id="score">
                <span id="score-correct">0</span>
                <span id="score-wrong">0</span>
            </div>
        </div>

        <div id="pentagram">
            <div id="dl1" class="line light-line"></div>
            <div id="l5" class="line"><span class="note"></span></div>
            <div id="l4" class="line"></div>
            <div id="l3" class="line"></div>
            <div id="l2" class="line"></div>
            <div id="l1" class="line"><span class="note note-down"></span></div>
            <div id="dl1" class="line light-line"></div>
        </div>

        <div id="user-input">
            <input type="text" id="note-input">
        </div>

    </main>
    <script src="./js/notex.js"></script>
</body>
</html>
